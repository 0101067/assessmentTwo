<!DOCTYPE html>
<html>
  <head>
   <title>Assessment 2</title>
   <meta charset="UTF-8">
   <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <link rel="icon" type="image/png" href="pics/favicon.ico">
  </head>
  <body style="overflow: hidden">
    <div id="headerBanner">
      <img src="pics/logo.png" alt="Logo" align="left" style="width: auto; height: 10%;">
      <h1>&nbsp The Booking Company</h1>
      <button type="button" class="button" onClick="openPage('/')" style="margin-left: 60%; margin-top: -200%;">Sign In</button>
    </div>
    <div id="wrapper">
      <h2>Assessment 2 Sign Up Page</h2>
      <form enctype="multipart/form-data" method="post" onSubmit="bCSignUpForm(); return false">
        <table style="display:table">
          <tr>
            <th id="usernameText">Username: </th>
            <th><input type="text" id="bCUsername" size="100%"></th>
          </tr>
          <tr>
            <th id="passwordText">Password: </th>
            <th><input type="password" id="bCPassword" size="100%"></th>
          </tr>
          <tr>
            <th id="passwordConfirmTextOne">Confirm</th>
          </tr>
          <tr>
            <th id="passwordConfirmTextTwo">Password: </th>
            <th><input type="password" id="bCPasswordConfirm" size="100%"></th>
          </tr>
        </table>
        <br>
        <div id="buttonArea">
        <button type="submit" class="button">Submit</button>
        </div>
      </form>
    </div>
    <p id="problemTextArea"></p>
  </body>
  <script src="js/index.js"></script>
  <script src="js/signUp.js"></script>
</html>
