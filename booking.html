<!DOCTYPE html>
<html>
  <head>
   <title>Assessment 2</title>
   <meta charset="UTF-8">
   <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <link rel="icon" type="image/png" href="pics/favicon.ico">
  </head>
  <body style="overflow: hidden">
    <div id="headerBanner">
      <img src="pics/logo.png" alt="Logo" align="left" style="width: auto; height: 10%;">
      <h1>&nbsp The Booking Company</h1>
      <button type="button" class="button" onClick="openIndex()" style="margin-left: 60%; margin-top: -200%;">Sign Out</button>
    </div>
    <div id="wrapper">
      <h2>Assessment 2 Booking Page</h2>
      <form enctype="multipart/form-data" method="post" onSubmit="bCBookingForm(); return false">
        <table style="display:table">
          <tr>
            <th>Artist: </th>
            <th> 
               <select id="bookingArtist" onChange="artistSelected()">
                <option value="null" selected disabled>Please choose a band.</option>
                <option value="againstMe">Against Me!</option>
                <option value="helloween">Helloween</option>
                <option value="monsterCity">Monster City</option>
                <option value="overnight">Overnight</option>
                <option value="queen">Queen and Adam Lambert</option>
              </select> 
            </th>
          </tr>
          <tr>
            <th>Venue: </th>
            <th> 
               <select id="bookingVenue" onChange="venueSelected(); return false" disabled>
              </select> 
            </th>
          </tr>
          <tr>
            <th>Date: </th>
            <th> 
               <select id="bookingDate" onChange="dateSelected(); return false" disabled>
              </select> 
            </th>
          </tr>
        </table>
        <br>
        <div id="buttonArea">
        <button type="submit" class="button" style="display: none">Submit</button>
        <button type="button" class="button" onClick="location.reload(true);">Refresh</button>
        </div>
      </form>
    </div>
    <p id="problemTextArea"></p>
  </body>
  <script src="js/index.js"></script>
  <script src="js/booking.js"></script>
</html>
